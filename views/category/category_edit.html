<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a>
        <span class="c-999 en">&gt;</span>
        <a onclick="goBack()" class="maincolor">上一页</a>
        <span class="c-999 en">&gt;</span>
        <span class="c-666">编辑分类</span>
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <br><br><br>
    <div class="page-container">
        <div style="width: 40%; margin: 0 auto;">
            <h1 class="text-c">编辑分类</h1>
            <form action="" method="post" class="form form-horizontal" id="form-article-add">
                {{.xsrfdata}}
                <input type="hidden" name="category_id">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2" for="search">分类检索：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box radius" style="width: 21%;">
                            <select class="select" name="stage">
                                <option>请选择</option>
                                <option value="primary">一级分类</option>
                                <option value="two_stage">二级分类</option>
                                <option value="three_stage">三级分类</option>
                            </select>
				        </span>
                        <input type="text" class="input-text radius awesomplete" placeholder="检索" data-list="{{.three_stage_string}}" id="search" name="search" required>
                        <a class="btn btn-primary radius category_search" onclick=StageSearch()>确定键入</a>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2" for="primary">一级分类：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text radius" id="primary" name="primary" required>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2" for="two_stage">二级分类：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text radius" id="two_stage" name="two_stage" required>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2" for="three_stage">三级分类：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text radius" id="three_stage" name="three_stage" required>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">是否隐藏：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box radius" style="width: 21%;">
                            <select class="select" name="is_hidden">
                                <option value="1">显示</option>
                                <option value="0">隐藏</option>
                            </select>
				        </span>
                    </div>
                </div>
                <div class="row cl col-md-offset-2">
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="submit" class="btn btn-block btn-primary radius" value="确 定 提 交">
                    </div>
                </div>
            </form>
            <br><br><br><br><br><br>
        </div>
    </div>
</section>
